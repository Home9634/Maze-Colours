<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- LEVEL SELECT VIEW -->
    <div id="level-select-view">
        <h1>Select a Level</h1>
        <div id="level-list" class="level-grid">
            <!-- Level buttons will be generated by JS here -->
        </div>
    </div>

    <!-- GAME VIEW -->
    <div id="game-view" class="hidden">
        <h1>Maze Colours</h1>
        <div id="game-container">
            <canvas id="game-canvas"></canvas>
        </div>
        <div class="controls">
            <button id="back-to-menu-button">Menu</button> <!-- NEW -->
            <button id="undo-button">Undo (Z)</button>
            <button id="reset-button">Reset (R)</button>
            <div id="level-info">Level: <span id="level-display">1</span></div>
            <div class="inventory-container">
                <span>Inventory:</span>
                <div id="inventory-display"></div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
